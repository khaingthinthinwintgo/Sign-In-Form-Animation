<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form Animation</title>
    <script src="https://kit.fontawesome.com/c3ce1fe727.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <form>

            <h5>Sign In Form</h5>

            <div class="input-box">
                <label for="email" id="email-label">email</label>
                <input type="email" id="email">
                <div class="underline"></div>
            </div>

            <div class="input-box">
                <label for="password" id="password-label">password</label>
                <input type="password" id="password">
                <div class="underline"></div>
                <i id="eye" class="fa-solid fa-eye"></i>
            </div>

            <button id="btn" type="button">Sign in</button>

        </form>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
